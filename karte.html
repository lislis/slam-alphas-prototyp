---
layout: map
---

<main class="l-map">
    <div id="map"><div>
</main>

<script>
 var mymap = L.map('map', {
     zoomControl: false,
     attributionControl: false,
     scrollWheelZoom: false
 }).setView([51.505, -0.09], 13);

 L.control.zoom({ position: 'topright' }).addTo(mymap);

 L.tileLayer('http://{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png', {
     attribution: '',
     maxZoom: 18
 }).addTo(mymap);

 var markerRed = L.icon({
     iconUrl: 'assets/marker-red.svg',
     iconSize: [30, 48],
     iconAnchor: [15, 48],
     riseOnHOver: true
 });

 var marker = L.marker([51.5, -0.09], {icon: markerRed, alt: "single.html"}).addTo(mymap);
 marker.bindTooltip('Slammerin');
 marker.on('click', function(ev) {
     window.location = ev.target.options.alt;
 });
</script>
